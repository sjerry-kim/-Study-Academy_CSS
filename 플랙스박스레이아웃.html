<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스박스 레이아웃</title>

            <input type="button" value="검색">

        <div class="user flex">
            <div>😁</div>
        </div>

    <div class="tag">
        <ul>
            <li>게임</li>
            <li>음악</li>
            <li>실시간</li>
            <li>관광지</li>
            <li>자연</li>
        </ul>
    </div>
    <div class="main flex">
        <div class="section1"></div>
        <div class="section2 flex">
            <div>다른 내용입니다 1</div>
            <div>다른 내용입니다 2</div>
            <div>다른 내용입니다 3</div>
            <div>다른 내용입니다 4</div>
            <div>다른 내용입니다 5</div>
        </div>

    </div>
