<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자실습</title>
    <link rel="stylesheet" href="/css/선택자실습.css">
</head>
<body>
    <h1>선택자 실습</h1>
    <!--ul, ol 태그를 만들어서 ol태그의 li만 백그라운드 컬러색추가-->
    <ul>
        <li>apple</li>
        <li>apple</li>
        <li>apple</li>
    </ul>
    <ol>
        <li>banana</li>
        <li>banana</li>
        <li>banana</li>
    </ol>
    <!--의사클래스 중 focus를 사용해서, 글자두께를 두껍게 하고 글자색 바꾸기-->
    <input class="strawberry" type="text"><br>

    <!--list의 숫자값을 없애고, input: chechked 일 때 span에 취소줄생성 -->
    <ol class="list">
        <li>
            <input type="checkbox"><span>내용1</span>
        </li>
        <li>
            <input type="checkbox"><span>내용2</span>
        </li>
    </ol>

    <!-- ol리스트를 만들어서 짝수li의 백그라운 컬러를 바꾸세요 2x4-->
    <ol class="li-background">
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>strawberry</li>
        <li>grapefruit</li>
    </ol>

    <h1>선택자를 이용하여 div로 나눠진 태그들 따로 선택</h1>
    <div class="box">
        <p>색을 누르면 사전으로 넘어갑니다</p>
        <a href="">빨강</a><br>
        <a href="">파랑</a><br>
        <a href="">노랑</a><br>
    </div>
    <div class="tags">
        <p>#네이버</p>
        <p>#사전</p>
        <p>#색</p>
    </div>

</body>
</html>
